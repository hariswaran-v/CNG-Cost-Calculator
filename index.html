<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG | Caluculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-red-500">
    <div
      class="bg-zinc-800 sm:bg-white p-10 max-w-lg mx-auto mt-10 rounded shadow-xl"
    >
      <div>
        <div class="text-center mb-2 text-gray-600">
          <div class="font-semibold text-sm">
            Welcome: <span id="guestName"></span> ðŸ«¡
          </div>
        </div>
        <div class="flex justify-between items-center">
          <h1 class="font-bold text-red-500">CNG Cost Calculator</h1>
          <!-- <p class="text-gray-200 sm:text-gray-600 mt-2 text-sm">
          Simple tool to calculate the cost.
        </p> -->
          <a
            href=" https://github.com/hariswaran-v/CNG-Cost-Calculator "
            class="text-gray-400 hover:text-red-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
              />
            </svg>
          </a>
        </div>
      </div>
      <form class="mt-5 space-y-4">
        <div>
          <label
            for="trip-distance"
            class="font-semibold text-sm text-white sm:text-black"
            >Trip Distance <span class="text-red-500 font-bold">*</span></label
          >
          <input
            id="trip-distance"
            type="number"
            placeholder="Trip Distance"
            class="bg-gray-200 px-4 py-3 rounded outline-none w-full mt-2 text-sm"
            required
          />
        </div>
        <div>
          <label
            for="fuel-effi"
            class="font-semibold text-sm text-white sm:text-black"
            >Your Car's Fuel Efficiency
            <span class="text-red-500 font-bold">*</span></label
          >
          <input
            id="fuel-effi"
            type="number"
            placeholder="Fuel Efficiency"
            class="bg-gray-200 px-4 py-3 rounded outline-none w-full mt-2 text-sm"
            value="24"
            required
          />
        </div>
        <div>
          <label
            for="fuel-cost"
            class="font-semibold text-sm text-white sm:text-black"
            >Total Fuel Cost
            <span class="text-red-500 font-bold align-middle">*</span></label
          >
          <input
            id="fuel-cost"
            type="number"
            placeholder="Fuel Cost"
            class="bg-gray-200 px-4 py-3 rounded outline-none w-full mt-2 text-sm"
            value="84"
            required
          />
        </div>
        <div>
          <button
            class="bg-red-500 text-white py-2 rounded font-semibold mt-5 w-full"
            id="cal-btn"
          >
            Calculate
          </button>
        </div>
        <p id="result" class="text-green-600 font-bold p-3 underline"></p>
      </form>
    </div>

    <!-- Linking JS File -->
    <script src="main.js"></script>
  </body>
</html>
